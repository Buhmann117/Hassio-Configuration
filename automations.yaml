  - id: "Chamber switch off after motion"
    alias: "Chamber switch off after motion"
    trigger:
      platform: state
      entity_id: binary_sensor.Motion_Chamber
      to: 'off'
      for:
        seconds: 8
    action:
      - service: switch.turn_off
        entity_id: switch.Funk_Chamber
