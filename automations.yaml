# BAD
  - id: "Light control ON Bad"
    alias: "Light control ON Bad"
    initial_state: 'on'
    trigger:
      platform: mqtt
      topic: "homie/5ccf7ffa70ff/light/state"
      payload: 'on'
    action:
      - service: mqtt.publish
        data:
          topic: "homie/a020a6021250/funkB/dev_1"
          payload: "on"
  - id: "Light control OFF Bad"
    alias: "Light control OFF Bad"
    initial_state: 'on'
    trigger:
      platform: mqtt
      topic: "homie/5ccf7ffa70ff/light/state"
      payload: 'off'
    action:
      - service: mqtt.publish
        data:
          topic: "homie/a020a6021250/funkB/dev_1"
          payload: "off"
      - service: media_player.turn_off
        entity_id: media_player.Disco_Dusche
      - service: switch.turn_off
        entity_id: switch.Audio_Bad


  - id: "Audio Bad ON"
    alias: "Audio Bad ON"
    initial_state: "on"
    trigger:
      platform: state
      entity_id: media_player.Disco_Dusche
      to: "playing"
    action:
      - service: switch.turn_on
        entity_id: switch.Audio_Bad
  - id: "Audio Bad OFF"
    alias: "Audio Bad OFF"
    initial_state: "on"
    trigger:
      platform: state
      entity_id: media_player.Disco_Dusche
      to: "off"
    action:
      - service: switch.turn_off
        entity_id: switch.Audio_Bad


  - id: "Disco Bad"
    alias: "Disco Bad"
    initial_state: 'off'
    trigger:
      platform: numeric_state
      entity_id: sensor.Humidity_Bad
      # Optional
      #value_template: '{{ state.attributes.battery }}'
      # At least one of the following required
      above: 40
      #below: 25
          # If given, will trigger when condition has been for X time.
          #for:
          #  hours: 1
          #  minutes: 10
          #  seconds: 5
    action:
      - service: switch.turn_on
        entity_id: switch.Audio_Bad
      - delay: 00:00:05
      - service: tts.google_say
        entity_id: media_player.Disco_Dusche
        data:
          message: 'Disco Dusche lÃ¤uft.'
      - service: media_player.play_media
        data:
          entity_id: media_player.kodi
          media_content_id: "Skynet/Musik/02_-_Chemical_Brothers_-_Do_It_Again_(Edit)"
          media_content_type: "directory"


