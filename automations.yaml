    alias: "Light control OFF Chamber"
    initial_state: 'on'
    trigger:
        - platform: state
          entity_id: binary_sensor.Light_Chamber
          to: 'off'
    action:
        - service: switch.turn_off
          entity_id: switch.Funk_Chamber

# FLUR
  - id: "Flur switch off after motion"
    alias: "Flur switch off after motion"
    trigger:
      - platform: state
        entity_id: binary_sensor.Motion_FlurFront
        to: 'off'
        for:
           seconds: 120
           #minutes: 5
      - platform: state
        entity_id: binary_sensor.Motion_FlurBack
        to: 'off'
        for:
           seconds: 120
           #minutes: 5
    condition:
      - condition: state
        entity_id: binary_sensor.Motion_FlurFront
        state: 'off'
        for:
           seconds: 120
           #minutes: 5
      - condition: state
        entity_id: binary_sensor.Motion_FlurBack
        state: 'off'
        for:
           seconds: 120
           #minutes: 5
    #  - condition: state
    #    entity_id: switch.Funk_Flur
    #    state: 'on'
    action:
    - service: switch.turn_off
      entity_id: switch.Funk_Flur

